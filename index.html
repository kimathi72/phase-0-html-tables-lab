<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link  rel="stylesheet"  href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>HTML Tables</title>
  </head>
  <body id="body">
    <!-- Write your HTML here -->
    <table class="table">
      <tr class="row">
        <th class="th"><h2 class="h2">City</h2></th>
        <th class="th"><h2 class="h2">State</h2></th>
        <th class="th"><h2 class="h2">2017 Estimate</h2></th>
      </tr>
      <tr class="row">
        <td class="td"><h4 class="h4">New York</h4></td>
        <td class="td">
          
          <h4 class="h4"><img
            src="https://cdn.britannica.com/14/3014-050-17B84006/flag-New-York-color-uniforms-facings-American-1909.jpg"
            alt="Alternative Text"
            title="Display Title"
            width="60"
            height="40"
            /> New York</h4></td>
        <td class="td"><h4 class="h4">8,622,698</h4></td>
      </tr>
      <tr class="row">
        <td class="td"><h4 class="h4">Los Angeles</h4></td>
        <td class="td">
          
          <h4 class="h4"><img
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/01/Flag_of_California.svg/1200px-Flag_of_California.svg.png"
            alt="Alternative Text"
            title="Display Title"
            width="60"
            height="40"
            /> California</h4>
        </td>
        <td class="td"><h4 class="h4">3,999,759</h4></td>
      </tr>
      <tr class="row">
        <td class="td"><h4 class="h4">Chicago</h4></td>
        <td class="td">
          
          <h4  class="h4"><img
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/01/Flag_of_Illinois.svg/1200px-Flag_of_Illinois.svg.png"
            alt="Alternative Text"
            title="Display Title"
            width="60"
            height="40"
            /> Illinois</h4></td>
        <td class="td"><h4 class="h4">2,716,450</h4></td>
      </tr>
      <tr class="row">
        <td class="td"><h4 class="h4">Houston</h4></td>
        <td class="td">
          
          <h4 class="h4"><img
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f7/Flag_of_Texas.svg/250px-Flag_of_Texas.svg.png"
            alt="Alternative Text"
            title="Display Title"
            width="60"
            height="40"
            /> Texas</h4></td>
        <td class="td"><h4 class="h4">2,312,717</h4></td>
        
      </tr>
    </table>
  </body>
</html>
